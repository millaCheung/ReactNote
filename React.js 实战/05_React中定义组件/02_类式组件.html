<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 加载 Babel，用于将 jsx 转为 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        // 创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render 是放在哪里的？类的原型对象上，供实例使用
                // render 中的 this 是谁？MyComponent 的实例对象 <=> MyComponent 组件实例对象
                console.log(this);
                return <h2>我是用类式定义的组件（适用于复杂组件的定义）</h2>
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'));
        /*
        * 执行了 ReactDOM.render(<MyComponent />, document.getElementById('test')); 之后，发生了什么？
        *   1.React 解析组件标签，找到了 MyComponent 组件
        *   2.发现组件是使用类定义的，随后 new 出来该类的实例，并提供该实例调用到原型上的 render 方法
        *   3.将 render 返回的虚拟 DOM 转为真实 DOM，随后呈现在页面中
        * */
    </script>
</body>
</html>
