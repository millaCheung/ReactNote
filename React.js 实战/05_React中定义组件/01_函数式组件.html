<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 加载 Babel，用于将 jsx 转为 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        // 创建函数式组件
        function Demo() {
            console.log(this); // 此处的 this 是 undefined，因为 babel 编译后开启了严格模式
            return <h2>我是用函数定义的组件（适用于简单组件的定义）</h2>
        }

        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'));
        /*
        * 执行了 ReactDOM.render(<Demo/>, document.getElementById('test')); 之后，发生了什么？
        *   1.React 解析组件标签，找到了 Demo 组件
        *   2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟 DOM 转换为真实 DOM，随后呈现在页面中
        * */
    </script>
</body>
</html>
