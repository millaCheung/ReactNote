<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        /*
        * 总结：
        *   1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
        *   2.如果 A 类继承了 B 类，且 A 类中写了构造器，那么 A 类构造器中的 super 是必须要调用的
        *   3.类中所定义的方法，都是放在类的原型对象上，供实例去使用
        * */
        // 创建一个 Person 类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的 this 是谁？类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak() {
                // speak 方法放在了哪里？类的原型对象上，供实例使用，
                // 通过 Person 实例调用 speak 时，speak 中的 this 就是 Person 实例
                console.log(`我叫${this.name}，我的年龄是${this.age}`);
            }
        }

        // 创建一个 Student 类，继承于 Person 类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
                this.school = '大学';
            }
            // 重写从父类调用的方法
            speak() {
                console.log(`我叫${this.name}，我的年龄是${this.age}，我读${this.grade}年级`);
            }
            study() {
                console.log('努力学习');
            }
        }

        class Car {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            // 类中可以直接写赋值语句，如下代码的含义是：给 Car 的实例对象添加一个属性，名为 wheel，值为 4
            wheel = 4;
            static demo = 100;
        }

        const c1 = new Car('奔驰', '122222');
        console.log(c1);
    </script>
</body>
</html>
