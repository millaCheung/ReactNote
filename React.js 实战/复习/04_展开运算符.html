<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开运算符</title>
</head>
<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log(...arr1); // 展开一个数组

        let arr3 = [...arr1, ...arr2]; // 连接数组
        console.log(arr3);

        // 在函数中使用
        function sum(...num) {
            return num.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1, 2, 3));

        // 构造字面量对象时使用展开语法
        let person = { name: 'lily', age: 18 };
        let person2 = {...person}; // 赋值对象
        // console.log(...person); // err，展开运算符不能展开对象
        person.name = 'jerry';
        console.log(person2);

        // 合并
        let person3 = {...person, name: 'Jack', address: 'xi\'an'};
        console.log(person3);
    </script>
</body>
</html>
