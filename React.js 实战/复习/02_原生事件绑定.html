<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生事件绑定</title>
</head>
<body>
    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button onclick="demo()">按钮3</button>

    <script>
        const btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', () => {
            console.log('按钮1点击');
        });

        const btn2 = document.getElementById('btn2');
        btn2.onclick = () => {
            console.log('按钮2点击');
        };

        function demo() {
            console.log('按钮3点击');
        }
    </script>
</body>
</html>
