<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: #f00;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 加载 Babel，用于将 jsx 转为 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel"> // 此处一定要写 babel
    const myId = 'title';
    const myData = 'Hello, React';

    // 创建虚拟 DOM
    const VDOM = (
        <div>
            <h2 className="title" id={ myId }>
                <span style={{ color: '#fff', fontSize: '25px' }}>{ myData }</span>
            </h2>
            <input type="text" />
            <Good>123</Good>
        </div>
    );
    // 渲染虚拟 DOM 到页面
    ReactDOM.render(VDOM, document.getElementById('test'));

    /*
    * jsx 语法规则
    *   1.定义虚拟 DOM，不写引号
    *   2.标签中混入 JS 表达式时要使用 {}
    *   3.样式的类名指定不要用 class，要用 className
    *   4.内联样式，要用 style={{key: value}}} 的形式书写
    *   5.虚拟 DOM 必须只有一个根标签
    *   6.标签必须闭合
    *   7.标签首字母
    *     - 若小写字母开头，则将该标签转换为 html 中的同名元素，如无该标签，则报错
    *     - 若大写字母开头，React 渲染对应组件，若组件没有定义，则报错
    * */
    </script>
</body>
</html>
